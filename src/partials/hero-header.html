<div class="header__hero" id="home">
    <header class="header">
        <div class="header__container container">
            <div class="wrap">
                <picture class="logo">
                    <source 
                        srcset="
                            ./images/hero-header/logo-1x.png 1x, 
                            ./images/hero-header/logo-2x.png 2x" 
                    >
                    <img src="./images/hero-header/logo-1x.png" alt="logotype">
                </picture>
                <button class="mob-menu__btn-burger js-open-menu" type="button"
                    aria-expanded="false"
                    aria-controls="mobile-menu">
                    <svg class="mob-menu__icon-burger"
                    aria-label="mobile menu switch">
                        <use href="./images/svg/icons.svg#icon-Burger"></use>
                    </svg>
                </button>
            </div>
            <div class="mob-container js-menu-container" id="mobile-menu">
                <button class="mob-menu__btn-close js-close-menu" type="button">
                    <svg class="mob-menu__icon-close" 
                    aria-label="mobile menu switch" 
                    aria-expanded="false">
                        <use href="./images/svg/icons.svg#icon-close"></use>
                    </svg>
                </button>
                    <nav class="mobile-menu">
                        <button class="mob-menu__btn-buy" type="button" data-modal-open>Buy now
                            <svg class="mob-menu__icon-vector">
                                <use href="./images/svg/icons.svg#icon-vector"></use>
                            </svg>
                        </button>
                        <ul class="mob-menu__list list">
                            <li class="mob-menu__item"><a class="mob-menu__link" href="#home">Home</a></li>
                            <li class="mob-menu__item"><a class="mob-menu__link" href="#about_us">About us</a></li>
                            <li class="mob-menu__item"><a class="mob-menu__link" href="#how_it’s_made">How it’s made?</a></li>
                            <li class="mob-menu__item"><a class="mob-menu__link" href="#our_products">Our products</a></li>
                            <li class="mob-menu__item"><a class="mob-menu__link" href="#contact">Contact</a></li>
                        </ul>
                    </nav>
            </div>
        </div>

    </header>

    <section class="hero">
        <div class="hero__container">
            <div class="container">
                <h1 class="title">ice cream<br> made with<br> <span class="title__part">passion</span></h1>
                <a class="hero__btn-products" href="#our_products">Products</a>
                <a class="hero__btn-about" href="#how_it’s_made">How it’s made?</a>
            </div>
            </div>
        </div>
